[yapf]
# YAPF, in .style.yapf files this shows up as "[style]" header
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = sssdevops/_version.py
versionfile_build = sssdevops/_version.py
tag_prefix = ''

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
# Omit the test directory from test coverage
omit =
    */tests/*
